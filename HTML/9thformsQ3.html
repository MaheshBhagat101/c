<!DOCTYPE html>
<html>
    <head>
        <b>Complex Form</b>
        <br/>
    </head>
    <body>
        <fieldset >
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            
            <label for="email">Email</label>
            <input type="text" name="email" id="email">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">

            <label for="Date1">Date of Birth</label>
            <input type="date" name="Date1" id="Date1">

            <label for="gender">Gender</label>
            <input type="checkbox" id="male">
            <label for="male">Male</label>
            <input type="checkbox" id="female">
            <label for="female">Female</label>
            <br/>
            <label for="country">Country</label>
            
            <select name="others" id="country">
                <option value="us">US</option>
                <option value="india">India</option>
                <option value="China">China</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>
                <label for="adress1">Address Street</label>
                <input type="text" id="adress1">

                <label for="city1">City</label>
                <input type="text" id="city1">
                
                <label for="state1">State</label>
                <input type="text" id="state1">

                <label for="zip">Zip Code</label>
                <input type="tel" id="zip">
            </legend>




        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">comments</label>
            <textarea name="comment" id="comment" rows="5" cols="50"></textarea>
            <label for="agree">I agree to the terms of service</label>
            <input type="checkbox" id="agree">
        </fieldset>
        <button>Submit</button>
    </body>
</html>
